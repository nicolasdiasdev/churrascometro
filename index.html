<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <h1 class="titulo">Não sabe calcular seu Churras? </h1>
        <p> Vou te ajudar! </p>
        <p> Insira os dados abaixo.</p>
        <div id="garfo"></div>
        <div id="churras"></div>
        <div id="bola"></div>
        <div class="imagem"></div>
        <div id="box">
            <h1>Churrascômetro</h1>
            <input id="adulto" type="number" name="adultos" placeholder="Adultos">
            <input id="crianca" type="number" name="crianca" placeholder="Criança">
            <input id="duracao" type="number" name="duracao" placeholder="Duração">
            <button onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
            
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
